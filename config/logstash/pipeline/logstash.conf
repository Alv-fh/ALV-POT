input {
  # Leer logs de honeypots
  file {
    path => "/var/log/honeypots/**/*"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
  
  # Entrada TCP para logs en tiempo real
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parsear logs JSON si vienen en ese formato
  if [message] =~ /^{.*}$/ {
    json {
      source => "message"
    }
  }
  
  # Agregar timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # Agregar campos comunes
  mutate {
    add_field => {
      "[@metadata][index]" => "honeypots"
      "environment" => "production"
    }
  }
}

output {
  # Enviar a Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "honeypots-%{+YYYY.MM.dd}"
  }
  
  # DepuraciÃ³n en consola
  stdout {
    codec => rubydebug
  }
}

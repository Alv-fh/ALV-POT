services:
  # ========== MONITORING STACK ==========
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.14
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - xpack.security.enabled=false
      - "http.host=0.0.0.0"
      - "transport.host=127.0.0.1"
    ports:
      - "9200:9200"
    networks:
      - monitoring-net
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.14
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
      - SERVER_NAME=kibana
      # DESACTIVA TODAS LAS CARACTERÍSTICAS DE X-PACK:
      - XPACK_SECURITY_ENABLED=false
      - XPACK_MONITORING_ENABLED=false
      - XPACK_APM_ENABLED=false
      - XPACK_GRAPH_ENABLED=false
      - XPACK_ML_ENABLED=false
      - XPACK_REPORTING_ENABLED=false
      - XPACK_CANVAS_ENABLED=false
      - XPACK_LENS_ENABLED=false
      - XPACK_MAPS_ENABLED=false
      - XPACK_UPTIME_ENABLED=false
      - XPACK_SPACES_ENABLED=false
      - XPACK_FLEET_ENABLED=false
      - XPACK_TASK_MANAGER_ENABLED=false
      - TELEMETRY_ENABLED=false
      # Configuración de rendimiento:
      - NODE_OPTIONS="--max-old-space-size=256"
      - NODE_ENV=production
    # Puerto 5601 solo accesible internamente, NO expuesto al host
    expose:
      - "5601"
    networks:
      - monitoring-net
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # Nginx como reverse proxy con autenticación para Kibana
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "5601:80"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    networks:
      - monitoring-net
    depends_on:
      kibana:
        condition: service_healthy
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.14
    container_name: logstash
    user: root
    volumes:
      # Configuración de Logstash
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:rw
      - ./config/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      # === MONTAJE DE LOGS DE LOS HONEYPOTS (LECTURA) ===
      - ./data/cowrie/log:/var/log/cowrie:ro
      - ./data/dionaea/log:/var/log/dionaea:ro
      - ./data/rdpy/logs:/var/log/rdpy:ro
      - ./data/dvwa/logs:/var/log/dvwa:ro
      - ./data/honeyweb/logs:/var/log/honeyweb:ro
    ports:
      - "5044:5044"
      - "5000:5000"
    networks:
      - monitoring-net
    depends_on:
      - elasticsearch
    restart: unless-stopped
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m


  # ========== HONEYPOTS ==========

  # Cowrie
  cowrie:
    image: "ghcr.io/telekom-security/cowrie:24.04.1"
    container_name: cowrie
    restart: unless-stopped
    tmpfs:
      - /tmp/cowrie:uid=2000,gid=2000
      - /tmp/cowrie/data:uid=2000,gid=2000
    ports:
      - "2222:22"
      - "2223:23"
    read_only: true
    volumes:
      - ./data/cowrie/downloads:/home/cowrie/cowrie/dl
      - ./data/cowrie/keys:/home/cowrie/cowrie/etc:rw
      - ./data/cowrie/log:/home/cowrie/cowrie/log:rw
      - ./data/cowrie/log/tty:/home/cowrie/cowrie/log/tty:rw
    user: "2000:2000"
    networks:
      - monitoring-net

  # RDPY
  rdpy:
    image: amazedostrich/rdpy:latest
    container_name: rdpy
    restart: unless-stopped
    ports:
      - "3389:3389"
    volumes:
      - ./data/rdpy/logs:/var/log/rdpy
    networks:
      - monitoring-net

  # DVWA
  dvwa-mysql:
    image: mysql:8.0
    container_name: dvwa-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=dvwa
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa
    volumes:
      - ./data/dvwa/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - monitoring-net

  dvwa-web:
    image: vulnerables/web-dvwa:latest
    container_name: dvwa
    ports:
      - "80:80"
    volumes:
      - ./data/dvwa/logs:/var/log/apache2
    environment:
      - MYSQL_HOST=dvwa-mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa
      - SECURITY_LEVEL=low
    depends_on:
      - dvwa-mysql
    restart: unless-stopped
    networks:
      - monitoring-net
  
  honeyweb:
    build:
      context: ./honeyweb
      dockerfile: Dockerfile
    container_name: honeyweb
    restart: unless-stopped
    ports:
      - "81:81"
    volumes:
      - ./data/honeyweb/logs:/var/log/honeyweb
    networks:
      - monitoring-net

networks:
  monitoring-net:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local

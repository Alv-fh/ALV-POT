version: '3.8'

services:
  # ========== MONITORING STACK ==========
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"  # Menos memoria
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
    volumes:
      - ./data/opensearch:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - monitoring-net
    restart: unless-stopped

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      - "OPENSEARCH_HOSTS=http://opensearch:9200"
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - "5601:5601"
    networks:
      - monitoring-net
    depends_on:
      - opensearch
    restart: unless-stopped

  logstash:
    image: logstash:latest
    container_name: logstash
    volumes:
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline
      - ./data:/var/log/honeypots
    ports:
      - "5044:5044"
      - "5000:5000"
    networks:
      - monitoring-net
    depends_on:
      - opensearch
    restart: unless-stopped

  # ========== HONEYPOTS ==========
  cowrie:
    image: "cowrie/cowrie:latest"
    container_name: cowrie
    restart: unless-stopped
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - ./data/cowrie/downloads:/cowrie/dl
      - ./data/cowrie/log:/cowrie/log
    networks:
      - monitoring-net

  dionaea:
    image: "ghcr.io/dtag-dev-sec/dionaea:latest"
    container_name: dionaea
    restart: unless-stopped
    ports:
      - "21:21"
      - "445:445"
    volumes:
      - ./data/dionaea/log:/opt/dionaea/var/log
      - ./data/dionaea/lib:/opt/dionaea/var/lib/dionaea
    networks:
      - monitoring-net

  rdpy:
    image: "amazedostrich/rdpy:latest"
    container_name: rdpy
    restart: unless-stopped
    ports:
      - "3389:3389"
    volumes:
      - ./data/rdpy/logs:/var/log/rdpy
    networks:
      - monitoring-net

  dvwa-mysql:
    image: mariadb:10.6
    container_name: dvwa-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=dvwa
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa
    volumes:
      - ./data/dvwa/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - monitoring-net

  dvwa-web:
    image: vulnerables/web-dvwa:latest
    container_name: dvwa
    ports:
      - "80:80"
    volumes:
      - ./data/dvwa/logs:/var/log/apache2
    environment:
      - MYSQL_HOST=dvwa-mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa
      - SECURITY_LEVEL=low
    depends_on:
      - dvwa-mysql
    restart: unless-stopped
    networks:
      - monitoring-net

networks:
  monitoring-net:
    driver: bridge
